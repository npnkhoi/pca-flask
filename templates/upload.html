{% extends 'base.html' %}

{% block content %}
<form action="{{url_for('result')}}" method="post" enctype = "multipart/form-data">
    <h4>Please upload your JPG file</h4>
    <div class="mb-3">
        <label for="upload" class="form-label"></label>
        <input type="file" name="input" id="input" class='form-file'>
    </div>
    <input type="submit" value="submit" class='btn btn-primary'>
</form>
<div class="bordered rounded text-start mt-5">
    <h4>Notice:</h4>
    <ul>
        <li>Only JPG files are supported.</li>
        <li>After submit, it will take a minute to do PCA.</li>
        <li>The smaller the image, the faster it will run.</li>
    </ul>
</div>
{% endblock %}
